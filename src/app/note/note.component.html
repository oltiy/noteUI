<div class="modal modal-sheet position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSheet">

    <div class="modal-dialog" role="document" (focusout)="editNote(note)">

        <div class="modal-content rounded-6 shadow" (mouseover)="btnVisible = true" (mouseleave)="btnVisible = false">

            <div class=" modal-header border-bottom-0">


                <input type="text" class="modal-title" [(ngModel)]="note.title">

                <mat-icon (click)="deleteNote(note)" matSuffix *ngIf="btnVisible">delete_outline</mat-icon>

            </div>
            <div class="modal-body py-0">

                <input [placeholder]="placeholderText" [(ngModel)]="note.text">
            </div>
            <div class="modal-footer flex-column border-top-0">

            </div>

        </div>
    </div>
</div>
